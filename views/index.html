<!DOCTYPE html>
<html lang="en">
<head>
  <title>Back Blaze-front end task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="../public/simplecopy/simplecopy.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js" crossorigin="anonymous"></script>
  <script src="../public/js/main.js"></script>
</head>
<body>
<div class="col-md-6 col-sm-3 offset-md-3">
	<p id="title">Invite & Approve</p>
	<div class="input-group col-md-6">
		<div class="input-group-prepend">
		   <span class="input-group-text" id="basic-addon3">Group</span>
		</div>
	    <select class="form-control" id="exampleFormControlSelect1">
	      <option>B1 & B2 Managed</option>
	      <option>A1 & A2 Managed</option>
	      <option>C1 & C2 Managed</option>
	    </select>
	</div>
  	<br><br>
  	<div id="inviteForm">
		<p id="groupInviteLink">Group Invite Link</p>
		<p id="copyLink">Copy Invite Link to Clipboard</p>
		<div class="input-group col-md-8 offset-md-2">
	  		<input type="text" class="form-control" id="emailInput" name="emailInput" value="https://www.backblaze.com/" disabled>
		  	<div class="input-group-prepend">
		    	<span class="input-group-text" id="basic-addon1">
		    		<i onclick="copyToClipboard('#emailInput')" id="copy" class="fa fa-copy icon"></i>
		    	</span>
		  	</div>
		</div>
  		<p style="color:#808080;"> Feel free to: send it, post it, tweet it
  			<a id="newLink" href="#" style="color:#3e88d2">(Generate new link and delete old)</a>
  		</p>
	  	<p>&mdash; Or &mdash;</p>
		<button type="button" style="background-color: #3e88d2" class="btn btn-primary" data-toggle="modal" data-target="#emailModal">Send Invite Emails</button>
		<img id="icon" src="../public/img/emailIcon.png">
	</div>
</div>
<!-- The Modal -->
<div class="modal" id="emailModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Email Sent</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Email successfully sent to example@gmail.com
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
</body>
</html>
